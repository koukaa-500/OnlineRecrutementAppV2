<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked>
		<label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up">
		<label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<!-- Sign In Form -->
			<form class="sign-in-htm">
				<div class="group">
					<label for="email" class="label">Email</label>
					<input id="email" type="text" class="input" name="email" [(ngModel)]="loginUser.email" required>
				</div>
				<div class="group">
					<label for="password" class="label">Password</label>
					<input id="password" type="password" class="input" name="password" [(ngModel)]="loginUser.password" required>
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<button type="submit" class="button" (click)="onLogin()">Login</button>
				</div>
				<div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
                <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
				
			</form>
			
			<!-- Sign Up Form -->
			<form class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" name="username" [(ngModel)]="signupUser.username" type="text" class="input">
				</div>
                <div class="group">
                    <label for="email" class="label">Email Address</label>
                    <input id="email" name="email" [(ngModel)]="signupUser.email" type="text" class="input" required>
                </div>
				<div class="group">
					<label for="password" class="label">Password</label>
					<input id="password" type="password" name="password" [(ngModel)]="signupUser.password" class="input" required>
				</div>
				<div class="group">
					<label for="confirmPassword" class="label">Repeat Password</label>
					<input id="confirmPassword" type="confirmPassword" name="confirmPassword" [(ngModel)]="signupUser.confirmPassword" class="input" required>
				</div>
				<div class="group">
					<button type="submit"  (click)="onSignUp()" class="button">Sign Up</button>
				</div>
                <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
                <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</label>
				</div>
			</form>
		</div>
	</div>
</div>
